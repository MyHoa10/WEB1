    <main>
        <section>
            <h2>Tóm tắt hóa đơn</h2>
            <p>Sản phẩm: iPhone 16 Pro Max</p>
            <p>Số lượng: 1</p>
            <p>Tổng thanh toán: 34.990.000đ</p>
        </section>
        <section>
            <h2>Phương thức thanh toán</h2>
            <form action="xac_nhan_thanh_toan.html" method="POST">
                <label>
                    <input type="radio" name="payment_method" value="cash" required>
                    Thanh toán tiền mặt
                </label><br>
                <label>
                    <input type="radio" name="payment_method" value="bank_transfer" required>
                    Chuyển khoản ngân hàng
                </label><br>
                <label>
                    <input type="radio" name="payment_method" value="card" required>
                    Thanh toán qua thẻ
                </label>
                <div id="card-info" style="display: none;">
                    <h3>Thông tin thẻ</h3>
                    <label for="card_number">Số thẻ:</label>
                    <input type="text" id="card_number" name="card_number" required><br>
                    <label for="card_name">Tên trên thẻ:</label>
                    <input type="text" id="card_name" name="card_name" required><br>
                    <label for="expiry_date">Ngày hết hạn:</label>
                    <input type="month" id="expiry_date" name="expiry_date" required><br>
                    <label for="cvv">CVV:</label>
                    <input type="password" id="cvv" name="cvv" required><br>
                </div>
                <button type="submit">Xác nhận thanh toán</button>
            </form>
        </section>
    </main>
    <script>
        const cardRadio = document.querySelector('input[value="card"]');
        const cardInfo = document.getElementById('card-info');
        cardRadio.addEventListener('change', () => {
            cardInfo.style.display = 'block';
        });
        const otherRadios = document.querySelectorAll('input[value="cash"], input[value="bank_transfer"]');
        otherRadios.forEach(radio => radio.addEventListener('change', () => {
            cardInfo.style.display = 'none';
        }));
    </script>
</body>
